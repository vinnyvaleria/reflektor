<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <script defer src="./js/main.js"></script>
        <title>Reflektor</title>
    </head>
    <body>
        <h1>Reflektor</h1>
        <div class="information-icons">
            <button class="pause-icon">Pause</button>
            <button class="leaderboard-icon">Leaderboard</button>
            <button class="rule-icon">How to Play</button>
        </div>
        <div class="counters">
            <p class="rounds-title">
                Round : <span class="rounds-counter"></span>
            </p>
            <!-- <p class="timer-title">
                Timer : <span class="timer-counter"></span>
            </p>
            <p class="steps-title">
                Steps : <span class="steps-counter"></span>
            </p> -->
        </div>
        <div class="game-grids-container">
            <div class="main-grid"></div>
            <div class="helper-icons">
                <button class="hammer-icon">Hammer</button>
            </div>
            <div class="secondary-grid"></div>
        </div>
        <div class="arrows-container">
            <button class="arrow-up">Up</button>
            <button class="arrow-left">Left</button>
            <button class="arrow-down">Down</button>
            <button class="'arrow-right">Right</button>
        </div>
    </body>
</html>
