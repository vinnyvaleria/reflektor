<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <script defer src="./js/main.js"></script>
        <title>Reflektor</title>
        <!-- import script to run the init script -->
    </head>
    <body>
        <h1>Reflektor</h1>
        <div class="information-icons">
            <button class="pause-icon">Pause</button>
            <button class="leaderboard-icon">Leaderboard</button>
            <button class="rules-icon">How to Play</button>
        </div>
        <div class="counters">
            <p class="rounds-title">
                Round : <span class="rounds-counter"></span>
            </p>
            <!-- <p class="timer-title">
                Timer : <span class="timer-counter"></span>
            </p>
            <p class="steps-title">
                Steps : <span class="steps-counter"></span>
            </p> -->
        </div>
        <div class="game-grids-container">
            <div class="main-grid"></div>
            <div class="helpers">
                <button class="helper hammer-icon">Hammer</button>
            </div>
            <div class="secondary-grid"></div>
        </div>
        <div class="arrows">
            <!-- trying to use data-* attributes -->
            <!-- keeping the class as it is in case needed for styling (shorter with class than data-* attributes) -->
            <button class="arrow up" data-direction="up">Up</button><br />
            <button class="arrow left" data-direction="left">Left</button>
            <button class="arrow down" data-direction="down">Down</button>
            <button class="arrow right" data-direction="right">Right</button>
        </div>
    </body>
</html>
