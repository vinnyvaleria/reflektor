<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="./assets/images/icon.png" />
        <link rel="stylesheet" href="./css/main-style.css" />
        <link rel="stylesheet" href="./css/home-style.css" />
        <title>Reflektor (Home)</title>
    </head>
    <body>
        <h1>Reflektor</h1>
        <div class="homepage">
            <div class="home-buttons">
                <button class="start text" onclick="startGame()">Start Game
                <button class="leaderboard text">Leaderboard</button>
            </div>
        </div>
        <div class="mobile-support-alert">
            <p>
                Hi! Thank you for your interest in the game. We currently only
                support large screens and desktops with minimum screen width of
                1025 pixel.
            </p>
            <br />
            <p>Please look forward to our future enhancement for mobile support!</p>
        </div>
        <footer class="copyright-text">This game is build with FUN in mind by vinnyvaleria.</footer>
        <script>
            // start the game when button is clicked
            startGame = () => {
                window.location.href = "game.html"
            }
        </script>
    </body>
</html>
